plugin {
	overview {
		# Panel layout
		onBottom = true
		centerAligned = false
		panelHeight = 180

		# Workspace layout
		overrideGaps = false
		affectStrut = false

		# Behavior
		autoDrag = true
		disableGestures = true
		exitOnClick = true

		# Decoration
		disableBlur = true
		panelColor = rgba(FFFFFF30)
	}
}

bind = SUPER, SUPER_L, overview:toggle, all
