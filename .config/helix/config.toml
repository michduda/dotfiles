[editor.cursor-shape]
select = "underline"
insert = "bar"

[editor.gutters]
layout = ["line-numbers", "spacer"]

[editor.statusline]
mode.normal = "NORMAL MODE"
mode.insert = "INSERT MODE"
mode.select = "SELECT MODE"

[editor.whitespace.render]
newline = "all"

